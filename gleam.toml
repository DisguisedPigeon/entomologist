name = "entomologist"
version = "0.0.0"

description = "🔎🐛 In-database error tracking and reporting in gleam!"
licences = ["Apache-2.0"]
repository = { type = "github", user = "DisguisedPigeon", repo = "entomologist" }
links = [{ title = "Entomologist extensions", href = "https://www.github.com/DisguisedPigeon/entomologist-extensions" }]

target = "erlang"
internal-modules = ["entomologist/internal/*"]

[dependencies]
pog = ">= 3.2.0 and < 4.0.0"
exception = ">= 2.0.0 and < 3.0.0"
logging = ">= 1.3.0 and < 2.0.0"
gleam_json = ">= 3.0.1 and < 4.0.0"
gleam_stdlib = ">= 0.60.0 and < 1.0.0"
gleam_erlang = ">= 0.34.0 and < 1.0.0"

[dev-dependencies]
gleeunit = ">= 1.5.1 and < 2.0.0"
squirrel = ">= 3.0.4 and < 4.0.0"
birdie = ">= 1.3.1 and < 2.0.0"
envoy = ">= 1.0.2 and < 2.0.0"
